---

- hosts: all
  become: true
  pre_tasks:

  - name: install apache2 and tuned pacakage
    tags: always
    yum:
      name: 
        - httpd #"{{ apache_package }}"
        - tuned #"{{ tuned_package }}"
        - nfs-utils
      state: latest
      update_cache: yes

- hosts: main_server
  become: true
  tasks:
  - name: install the vdo package
    tags: vdo,kvdo
    yum:
      name: 
        - vdo
        - kmod-kvdo
      state: latest


  - name: copy the file from files to index.html
    tags: new
    copy:
      src: /root/ansible_tutorial/files/default_site.html
      dest: /var/www/html/index.html
      mode: 644
      owner: root
      group: root

  - name: install unzip
    yum:
      name: unzip
      state: latest


  - name: Install Terraform
    tags: terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.13.5/terraform_1.13.5_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root


- hosts: slave_server
  become: yes
  tasks:
  - name: install autofs package
    tags: autofs
    yum:
      name: autofs
      state: latest
